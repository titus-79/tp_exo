        //           Créer un tableau de 10 entiers aléatoires compris entre 1 et 100 et l'utiliser pour tester la fonction


        let tab = [];
       

        for (let i = 0; i < 10; i++) {
            let nb = getRandomIntInclusive(1, 100);
            tab.push(nb);  
        }
    
        function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    console.log(tab);

        function getMax(tab) {
            let max = tab[0];

            for (let i = 1; i < tab.length; i++) {
                if (tab[i] > max) {
                    max = tab[i];
                }
            }

            return max;
        }

  console.log(getMax(tab));

        function average(tab) {
            let moy = 0;

            for (let i = 0; i < tab.length; i++) {
                moy = tab[i] + moy;
            }

            return moy/tab.length;

        }
    
    console.log(average(tab));

    function getMin(tab) {
            let min = tab[0];

            for (let i = 1; i < tab.length; i++) {
                if (tab[i] < min) {
                    min = tab[i];
                }
            }

            return min;
        }
