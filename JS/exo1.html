<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo1</title>
</head>
<body>
    <script>
        /*
        Créez un Map vide.
        Ajoutez trois paires clé-valeur au Map : "pomme" → 2, "banane" → 3, "orange" → 5.
        Modifiez la valeur associée à la clé "banane" pour qu'elle soit 7.
        Supprimez la paire ayant la clé "pomme".
        Affichez la valeur associée à la clé "orange".
        Affichez toutes les clés et valeurs du Map.
        */
        const map1 = new Map();
        map1.set("pomme", 2);
        map1.set("banane", 3);
        map1.set("orange", 5);
        map1.set("banane", 7);
        map1.delete("pomme");
        console.log(map1.get("orange"));
        console.log(map1);
        // fonction fléché
        map1.forEach((v, k, m) => console.log('clé : ' + k + " ; valeur : " + v));

        const map = new Map();
        map.set('pomme', 2);
        map.set('banane', 3);
        map.set('orange', 5);
        //Modification de la valeur pour banane
        map.set('banane', 7);
        map.delete('pomme');
        console.log(map.get('orange'));

         // 3 façons différentes d'écrire la fonction de callback de la méthode .forEach()
        //Fonction fléchée
        map.forEach((v, k, m) => console.log('clé : ' + k + ' valeur : ' + v));

        // Fonction anonyme
        map.forEach(function (value, key, map) {
            console.log('clé : ' + key + '- valeur : ' + value);
        });

        //Fonction classique
        function callBackMap(val, k, m) {
            console.log('clé : ' + k + '- valeur : ' + val);
        }
        map.forEach(callBackMap);

        // Utilisation de fonctions fléchées dans une variable
        let toto = (a) => console.log(a);
        toto(5);

        const addition = (a, b) => console.log(parseInt(a) + parseFloat(b));
        addition(12, 9);
    </script>
</body>
</html>
