<body>
    <script>
        let tableau1 = [4, 8, 7, 12];
        let tableau2 = [3, 6];

        function schtroumf(array1, array2) {
            let multiply = null;
            let somme = 0;
            for (let i = 0; i < array1.length; i++) {
                for (let j =0; j < array2.length; j++) {
                    let multiply = array1 [i] * array2 [j]
                    somme = somme + multiply;
                }

            }
            return somme;
        }

        console.log(schtroumf(tableau1, tableau2));
    </script>
