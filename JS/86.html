<body>
    <script>
               
        let array = [];
        
        for (let i = 0; i < 13; i++) {
            let ligne = []; 
            for (let j = 0; j < 9; j++) {
                let nombreAleatoire = Math.floor(Math.random() * 10000 + 1);
                ligne.push(nombreAleatoire);
            }
           
            array.push(ligne);
        }

        console.log(array);
       
        function getMaxNb(tableau) {
            let max = 0;
            for (let i = 0; i < tableau.length; i++) {
                for (let j = 0; j < tableau[i].length; j++)
                if (max < tableau[i][j]) {
                    max = tableau[i][j];
                }
            }
            return max;

        }

        console.log("array : " + (array));
        console.log("chiffre le plus grand : " + getMaxNb(array))


    </script>
