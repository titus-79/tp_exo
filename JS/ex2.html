<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab=[];
        tab.length = 10;
        let element = Math.floor(Math.random()*10);

        for (i = 0; i < tab.length; i++ ) {
                tab[i] = Math.floor(Math.random()*10);
            }


        function repetition(tableau, valeur) {
            let j = 0;
            for (i = 0; i < tableau.length; i++ ) {
               
                if(tableau[i]===valeur){
                    j = j+1;
                }
            }
            return j;
        }
        
        console.log(tab);
        console.log(element);
        
        console.log(repetition(tab, element));

        
    </script>
</body>
