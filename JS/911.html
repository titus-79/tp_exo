<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.11</title>
</head>
<body>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        console.log("Glup = " + getRandomInt(2));

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        console.log("Glup = " + getRandomArbitrary(-1, 1));
        console.log("Glup = " + getRandomArbitrary(1.35, 1.65));

        function getRandomIntdes(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        
        console.log("Glup = " + getRandomIntdes(6));
        console.log("Glup = " + getRandomArbitrary(-10.5, 6.5));
        console.log("Glup = " + (Number(getRandomIntdes(6)) + Number(getRandomIntdes(6))));



        function random(min, max) {
            let now = new Date();
            now = now.getMilliseconds() / 1000;
            return now * (max - min) + min;
        }
        console.log("Glup = " + random(0, 2));
        console.log("Glup = " + random(-1, 1));
        console.log("Glup = " + random(1.35, 1.65));
        console.log("Glup = " + random(-10.5, 6.5));
        
    </script>
</body>
</html>
