    <script>
    let cle = ['H', 'Y', 'L', 'U', 'J', 'P', 'V', 'R', 'E', 'A', 'K', 'B', 'N', 'D', 'O', 'F', 'S', 'Q', 'Z', 'C', 'W', 'M', 'G', 'I', 'T'];

    let phrase = window.prompt("Entrez le message à coder:");
    let code ="";

    for (let i = 0; i < phrase.length; i++) {
        let cryptor = phrase[i].charCodeAt()
        if (cryptor >= 97 && cryptor <= 122) {
            cryptor = (Number(cryptor) - 97 ) % 26 ;
            
        }else if(cryptor >= 65 && cryptor <= 90 ) {
            cryptor = (Number(cryptor) - 65 ) % 26 ;
            
        } else {
            continue;
        }
        code += cle[cryptor];
    }

    console.log(code)
    </script>
