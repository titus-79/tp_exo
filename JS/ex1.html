        let tab =[];
        tab.length = 3;
        for (let i = 0; i < tab.length; i++) {
            tab[i] = Math.floor(Math.random() * 100 + 1);
        }


        function reverse(tab) {
            console.log(tab.length);
            // let temp = null;
            let tabreverse = [];
            tabreverse.length = tab.length;
            let j = 0;
            for (let i = tab.length-1 ; i >= 0 ; i--) {
                tabreverse [j] = tab[i];
                j++;
            }

            return tabreverse;

        }
