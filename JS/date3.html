        /*
        Objectif : Afficher une date dans un format spécifique.

        Créez une fonction formatDate qui prend en paramètre une date sous forme de chaîne (par exemple "2024-08-21").
        La fonction doit retourner la date formatée de la manière suivante : "Wednesday 21 August 2024".
        Testez la fonction avec plusieurs dates.  
        */

        let input = window.prompt("Entrez une date YYYY-MM-DD :");

        function formatDate(date) {
            date = new Date(date);
           
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let months = ["January", "February", "March", "April", "May", "June", "July", "August","September", "October", "November", "December"];

            let jour = days[date.getDay()];
            let nbjour = date.getDate();
            let mois = months[date.getMonth()];
            let annee = date.getFullYear();

            return `${jour} ${nbjour} ${mois} ${annee}`;
            
        }

        console.log(...formatDate(input));
