<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event2</title>
</head>
<body>
    <button>Press Me</button>
    <script>
        let btn = document.querySelector("button");
        

        function message() {
          
            alert("Hello, World!");
            }

        // btn.addEventListener("click", setTimeout(message,3000));
         btn.addEventListener("click",(event) => {
             setTimeout(message,3000);
             console.log(event);
        });
        // btn.onclick = setTimeout(message,3000);
    </script>
</body>
</html>
