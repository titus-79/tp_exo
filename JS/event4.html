<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event4</title>
</head>
<body>
    <input type="text"><br>
    <span></span>

    <script>
        let texte = document.querySelector("input");
        let affichage = document.querySelector("span");

        texte.addEventListener("input",  function(event) {
            console.log(event);
            affichage.textContent += event.data; 
                });

    </script>
</body>
</html>
