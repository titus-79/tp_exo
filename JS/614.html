<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.12</title>
</head>
<body>
    <script>
        let n = parseInt(window.prompt("Entrez le nombre de valeur : "));
        let array = [];

        for(let i = 0;i < n ; i++) {
            let nb = parseInt(window.prompt("Entrez une note : "));
            array.push(nb);
        }

        function average (arr) {
            let somme = 0;
            for(let j = 0; j < arr.length; j++){
                somme += arr[j];
            }

            let moyenne = somme / arr.length;

            let count = 0;
            for(let k = 0; k < arr.length; k++){
                if(arr[k] > moyenne) {
                    count ++;
                }
            }

            return count;

        }


        console.log(average(array) + " notes audessus de la moyenne");
    </script>
    
</body>
</html>
